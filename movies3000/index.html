<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies3000</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <span>Movies3000</span>
        </div>
    </header>

    <main>
        <div class="container movies-wrapper">
            <section class="last-movies">
                <h2>Derniers films</h2>
                <div class="movies">
                    <figure class="movie">
                        <img src="img/ava.jpg" alt="">
                        <figcaption>Ava</figcaption>
                    </figure>
                    <figure class="movie">
                        <img src="img/tenet.jpg" alt="">
                        <figcaption>Tenet</figcaption>
                    </figure>
                    <figure class="movie">
                        <img src="img/trolls2.jpg" alt="">
                        <figcaption>Trolls 2</figcaption>
                    </figure>
                </div>
            </section>
            <section class="top-movies">
                <h2>Top films</h2>
                <div class="movies">
                    <figure class="movie">
                        <img src="img/forrest-gump.jpg" alt="">
                        <figcaption>Forrest Gump</figcaption>
                    </figure>
                    <figure class="movie">
                        <img src="img/inception.jpg" alt="">
                        <figcaption>Inception</figcaption>
                    </figure>
                    <figure class="movie">
                        <img src="img/the-dark-knight.jpg" alt="">
                        <figcaption>The Dark Knight</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
